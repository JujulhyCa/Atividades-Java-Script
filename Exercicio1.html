<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 1</title>
        <script>
        /*Exercício 1 - Implemente um script JavaScript que solicite ao usuário a entrada de um dado via teclado. 
                Em seguida, pergunte se o usuário deseja verificar o tipo do dado informado. Caso o usuário 
                confirme escreva no corpo da página o tipo do dado (Number, String, etc.) caso contrário escreva 
                a mensagem: “Obrigado por visitar esta página”.*/
                
            const dado = prompt("Digite um dado:");
                if (dado !== null) {
                    if (isNaN(dado)){
                        var tipo = typeof dado;
                            switch (tipo) {
                                case "string":
                                    alert("O dado informado é do tipo String.");
                                    break;
                                case "boolean":
                                    alert("O dado informado é do tipo Boolean.");
                                    break;
                                case "object":
                                    alert("O dado informado é do tipo Object.");
                                    break;
                                case "undefined":
                                    alert("O dado informado é do tipo Undefined.");
                                    break;
                                case "function":
                                    alert("O dado informado é do tipo Function.");
                                    break;
                                default:
                                    alert("O dado informado é de um tipo diferente.");
                                
                            }    
                    }    
                    else 
                        alert("O dado informado é do tipo Number.");
                        
                }
                                
                else 
                    alert("Obrigado por visitar esta página");

        </script>
    
    </head>

    <body>
        <h1>Atividades da 1ª Semana</h1>
        
        <a href="index.html">Voltar</a>
    </body>

</html>
