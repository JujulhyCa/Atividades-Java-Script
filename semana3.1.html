<!--1. Implemente um script JavaScript que exiba a data atual no 
formato: Quarta-feira, 15 de fevereiro de 2023 -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Atual</title>
           
    </head>
    <body>   
            
            <h1>Atividades da 3ª Semana</h1>
    
            <h3>Exercício 1</h3>

            <p id="data"></p>

            <script>
            // Função para obter a data atual no formato desejado
                function getDataAtual() {
                    var data = new Date();
                    var diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
                    var meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

                    var diaSemana = diasSemana[data.getDay()];
                    var dia = data.getDate();
                    var mes = meses[data.getMonth()];
                    var ano = data.getFullYear();

                    return diaSemana + ", " + dia + " de " + mes + " de " + ano;
                }

                // Atualiza o elemento HTML com a data atual
                document.getElementById("data").innerHTML = getDataAtual();
            </script>

        <a href="index.html">Voltar</a>

    </body>
</html>
