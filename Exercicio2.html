<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 2</title>
        <script>
            /* Exercício 2 - Implemente um script JavaScript que solicite ao usuário um número inteiro positivo. 
                    Assim que o usuário digitar um valor válido informe em uma janela de alerta se o número é 
                    ou não primo.*/
            let numero = prompt("Informe um número inteiro positivo: ");
                if (numero == 1)
                    alert("1 não é número primo.")
                else if (numero >= 2){
                    let contador = 0
                    for (i=2; i <= numero; i++){
                        if (numero % i == 0)
                            contador++;
                    }    
                    if (contador == 1)
                        alert(numero + " é primo.")
                    else 
                        alert(numero + " não é primo.")
                    }
                else 
                    alert("Valor inválido!");

        </script>
    </head>

    </body>
