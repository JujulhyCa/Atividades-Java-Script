        <script>
        /*3. Implemente um script JavaScript que solicite ao usuário um número inteiro positivo. 
        Assim que o usuário digitar um valor válido informe em uma janela de alerta se o número é par 
        ou ímpar.*/

            let numero = prompt("Informe um número inteiro positivo: ");
                if (numero%2 == 0)
                    alert("Seu número é par");
                
                else
                    alert("Seu número é ímpar");
